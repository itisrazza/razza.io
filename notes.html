---
title: Notes
layout: page
---

<header>
    <h1>Notes</h1>
    <p>Here are some notes I've written down for different things. Think of them as a bunch of Markdown files left in a folder somewhere.</p>
</header>

<section id="active" class="biglist biglist-inset biglist-grid">
    <div class="biglist-content">
        {% for note in site.posts %}
            <a href="{{ note.url | relative_url }}" class="biglist-item">
                <span class="biglist-item-main">
                    <span class="title">{{ note.title }}</span>
                    <span class="description">{{ note.date | date: "%B %e, %Y" }}</span>
                </span>
            </a>
        {% endfor %}
    </div>
</section>
